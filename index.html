<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Document</title>
</head>

<body>
  <div class="container">
    <section aria-label="navbar">
      <nav class="navbar">
        <div class="logo">
          <img src="./assets/white-logo.png" alt="logo" />
        </div>
        <div>
          <ul class="list">
            <li class="list-item">Home</li>
            <li class="list-item">Pricing</li>
            <li class="list-item">Contact</li>
            <li class="list-item">Terms and conditions</li>
          </ul>
        </div>
        <div>
          <button class="button-small">Get started</button>
        </div>
      </nav>
    </section>
    <!-- Hero Section -->
    <section aria-label="hero">
      <div class="hero">
        <div class="hero-header">
          <div class="heading">
            <h1>Your justice is our priority</h1>
          </div>
          <div class="content">
            <p>As a state of law, maintaining justice is something that every citizen must pay attention to, and we are
              here to uphold justice for you.</p>
          </div>
        </div>
        <div class="hero-image">
          <img src="./assets/banner.jpg" alt="">
        </div>
      </div>
    </section>
    <section aria-label="footer">
      <footer class="footer">
        <div class="slide-button-left">
          <i class='bx bx-right-arrow-circle'></i>
        </div>
        <div class="slide-button-right">
          <i class='bx bx-left-arrow-circle'></i>
        </div>
      </footer>
    </section>
  </div>
</body>

</html>
